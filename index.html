<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider Vue</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="root">
		<div class="slider" @mouseover="stopTime" @mouseleave="time">
			<div class="slide">
				<img :src="'img/' + arrSlides[activeIndex].image" :alt="arrSlides[activeIndex].name">
				<div class="slide-contents">
					<h2 class="slide-title">{{ arrSlides[activeIndex].name }} </h2>
					<p class="slide-text">{{ arrSlides[activeIndex].text }}</p>
				</div>
			</div>

			<div class="thumbs">
				<div v-for="(thumbnail, index) in arrSlides" @click="activeIndex = index" class="thumb"
					:class="index == activeIndex ? 'active' : '' ">
					<img :src="'img/' + thumbnail.image" :alt="thumbnail.name">
				</div>
				<button @click="previousImage" class="btn-control btn-previus">&and;</button>
				<button @click="nextImage" class="btn-control btn-next">&or;</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="main.js"></script>
</body>

</html>
